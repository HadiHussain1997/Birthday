<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Adventure!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffe4e1);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .game-container {
            position: relative;
            width: 800px;
            height: 500px;
            background: linear-gradient(to bottom, #87ceeb, #e0f7fa);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 10px solid #ff69b4;
        }
        
        .game-header {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
        
        .game-title {
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 24px;
            color: #ff1493;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        /* Clouds */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        
        .cloud-1 { top: 50px; left: 100px; width: 80px; height: 40px; }
        .cloud-2 { top: 30px; left: 400px; width: 120px; height: 50px; }
        .cloud-3 { top: 80px; left: 650px; width: 90px; height: 45px; }
        
        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to bottom, #8bc34a, #4caf50);
            z-index: 3;
        }
        
        .grass {
            position: absolute;
            top: -15px;
            width: 100%;
            height: 15px;
            background: linear-gradient(to bottom, #7cb342, #8bc34a);
            border-radius: 50% 50% 0 0;
        }
        
        /* Platforms */
        .platform {
            position: absolute;
            background: linear-gradient(to bottom, #a1887f, #8d6e63);
            border: 3px solid #6d4c41;
            border-radius: 10px;
            z-index: 2;
        }
        
        .platform-1 { bottom: 100px; left: 150px; width: 120px; height: 20px; }
        .platform-2 { bottom: 180px; left: 400px; width: 100px; height: 20px; }
        .platform-3 { bottom: 120px; left: 550px; width: 150px; height: 20px; }
        
        /* Player character */
        .player {
            position: absolute;
            bottom: 80px;
            left: 50px;
            width: 40px;
            height: 60px;
            z-index: 5;
            transition: bottom 0.2s ease;
        }
        
        .player-body {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ff4081;
            border-radius: 50% 50% 40% 40%;
        }
        
        .player-face {
            position: absolute;
            top: 12px;
            left: 10px;
            width: 20px;
            height: 15px;
        }
        
        .player-eye {
            position: absolute;
            width: 6px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }
        
        .player-eye.left { left: 0; }
        .player-eye.right { right: 0; }
        
        .player-mouth {
            position: absolute;
            bottom: 0;
            left: 5px;
            width: 10px;
            height: 5px;
            background: #d81b60;
            border-radius: 0 0 50% 50%;
        }
        
        .player-leg {
            position: absolute;
            bottom: -20px;
            width: 12px;
            height: 20px;
            background: #d81b60;
            border-radius: 0 0 5px 5px;
        }
        
        .player-leg.left { left: 8px; }
        .player-leg.right { right: 8px; }
        
        /* Hearts */
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            z-index: 4;
            animation: float 2s infinite ease-in-out;
        }
        
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 15px;
            height: 24px;
            background: #ff4081;
            border-radius: 15px 15px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart:after {
            left: 15px;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        .heart-1 { bottom: 130px; left: 180px; animation-delay: 0s; }
        .heart-2 { bottom: 210px; left: 430px; animation-delay: 0.3s; }
        .heart-3 { bottom: 150px; left: 600px; animation-delay: 0.6s; }
        .heart-4 { bottom: 230px; left: 300px; animation-delay: 0.9s; }
        .heart-5 { bottom: 190px; left: 700px; animation-delay: 1.2s; }
        
        /* Door */
        .door {
            position: absolute;
            bottom: 60px;
            right: 50px;
            width: 50px;
            height: 80px;
            background: linear-gradient(to right, #8e44ad, #9b59b6);
            border: 4px solid #6c3483;
            border-radius: 10px 10px 0 0;
            z-index: 4;
        }
        
        .door-knob {
            position: absolute;
            top: 40px;
            right: 5px;
            width: 8px;
            height: 8px;
            background: #f1c40f;
            border-radius: 50%;
        }
        
        /* Messages */
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 80%;
            z-index: 20;
            display: none;
            border: 4px solid #ff4081;
        }
        
        .message h2 {
            color: #ff4081;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        .message p {
            color: #333;
            font-size: 20px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .message button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .message button:hover {
            background: #d81b60;
            transform: scale(1.05);
        }
        
        /* Controls */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #7e57c2;
            font-size: 18px;
            z-index: 10;
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .bounce {
            animation: bounce 0.5s ease;
        }
        
        .collected {
            animation: collected 0.5s forwards;
        }
        
        @keyframes collected {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        
        /* Sound Controls */
        .sound-control {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .sound-control i {
            font-size: 24px;
            color: #ff4081;
        }
        
        /* Responsive */
        @media (max-width: 850px) {
            .game-container {
                width: 95vw;
                height: 70vh;
            }
            
            .controls {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="game-title">🎂 Happy Birthday Adventure! 🎂</div>
        </div>
        
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        
        <div class="platform platform-1"></div>
        <div class="platform platform-2"></div>
        <div class="platform platform-3"></div>
        
        <div class="player">
            <div class="player-body"></div>
            <div class="player-face">
                <div class="player-eye left"></div>
                <div class="player-eye right"></div>
                <div class="player-mouth"></div>
            </div>
            <div class="player-leg left"></div>
            <div class="player-leg right"></div>
        </div>
        
        <div class="heart heart-1"></div>
        <div class="heart heart-2"></div>
        <div class="heart heart-3"></div>
        <div class="heart heart-4"></div>
        <div class="heart heart-5"></div>
        
        <div class="door">
            <div class="door-knob"></div>
        </div>
        
        <div class="ground">
            <div class="grass"></div>
        </div>
        
        <div class="controls">
            Use <strong>Arrow Keys</strong> to move and <strong>Space</strong> to jump!
        </div>
        
        <div class="sound-control">
            <i>🔊</i>
        </div>
        
        <div class="message" id="message">
            <h2>Heart Collected!</h2>
            <p id="message-text">You collected a cupcake! Just like you collect all my attention 😘</p>
            <button onclick="closeMessage()">Continue</button>
        </div>
        
        <div class="message" id="end-message">
            <h2>Happy Birthday!</h2>
            <p id="final-message">Happy Birthday, my forever hmmm machine ❤️ — Dora</p>
            <p>Life with you is amazing!</p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>
    
    <audio id="background-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="collect-sound">
        <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="jump-sound">
        <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="win-sound">
        <source src="https://www.soundjay.com/misc/sounds/magic-chime-01.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Game elements
        const player = document.querySelector('.player');
        const hearts = document.querySelectorAll('.heart');
        const door = document.querySelector('.door');
        const message = document.getElementById('message');
        const messageText = document.getElementById('message-text');
        const endMessage = document.getElementById('end-message');
        const finalMessage = document.getElementById('final-message');
        const soundControl = document.querySelector('.sound-control');
        
        // Audio elements
        const backgroundMusic = document.getElementById('background-music');
        const collectSound = document.getElementById('collect-sound');
        const jumpSound = document.getElementById('jump-sound');
        const winSound = document.getElementById('win-sound');
        
        // Messages for each heart
        const heartMessages = [
            "You collected a cupcake! Just like you collect all my attention 😘",
            "'Hmmm' detected... Translating: I love you too!",
            "Not all heroes wear capes. Some reply with 'hmmm' 😏",
            "If this level had a boss fight, you'd win with just one smile 😍",
            "You've reached the love checkpoint! Save your heart progress ❤️"
        ];
        
        // Game state
        let collectedHearts = 0;
        let playerX = 50;
        let playerY = 80;
        let playerVelocityY = 0;
        let isJumping = false;
        let gameActive = true;
        let musicPlaying = true;
        
        // Final birthday message
        finalMessage.textContent = "Happy Birthday, my forever hmmm machine ❤️ — Dora";
        
        // Initialize game
        function initGame() {
            // Start background music
            backgroundMusic.volume = 0.4;
            backgroundMusic.play().catch(e => console.log("Autoplay prevented: " + e));
            
            // Position player
            updatePlayerPosition();
            
            // Set up keyboard controls
            document.addEventListener('keydown', handleKeyDown);
            
            // Sound control
            soundControl.addEventListener('click', toggleSound);
        }
        
        // Update player position
        function updatePlayerPosition() {
            player.style.left = playerX + 'px';
            player.style.bottom = playerY + 'px';
        }
        
        // Handle keyboard input
        function handleKeyDown(e) {
            if (!gameActive) return;
            
            switch(e.key) {
                case 'ArrowRight':
                    playerX = Math.min(playerX + 20, 750);
                    updatePlayerPosition();
                    break;
                case 'ArrowLeft':
                    playerX = Math.max(playerX - 20, 10);
                    updatePlayerPosition();
                    break;
                case ' ':
                    if (!isJumping) {
                        jump();
                    }
                    break;
            }
            
            checkCollisions();
        }
        
        // Jump function
        function jump() {
            if (isJumping) return;
            
            isJumping = true;
            playerVelocityY = 15;
            jumpSound.currentTime = 0;
            jumpSound.play();
            applyGravity();
        }
        
        // Apply gravity
        function applyGravity() {
            if (!isJumping) return;
            
            playerY += playerVelocityY;
            playerVelocityY -= 0.8;
            
            if (playerY <= 80) {
                playerY = 80;
                isJumping = false;
                playerVelocityY = 0;
            }
            
            updatePlayerPosition();
            setTimeout(applyGravity, 30);
        }
        
        // Check for collisions
        function checkCollisions() {
            // Heart collisions
            hearts.forEach((heart, index) => {
                const heartRect = heart.getBoundingClientRect();
                const playerRect = player.getBoundingClientRect();
                
                if (
                    playerRect.right > heartRect.left &&
                    playerRect.left < heartRect.right &&
                    playerRect.bottom > heartRect.top &&
                    playerRect.top < heartRect.bottom &&
                    !heart.classList.contains('collected')
                ) {
                    collectHeart(heart, index);
                }
            });
            
            // Door collision
            const doorRect = door.getBoundingClientRect();
            const playerRect = player.getBoundingClientRect();
            
            if (
                playerRect.right > doorRect.left &&
                playerRect.left < doorRect.right &&
                playerRect.bottom > doorRect.top &&
                playerRect.top < doorRect.bottom
            ) {
                endGame();
            }
        }
        
        // Collect heart
        function collectHeart(heart, index) {
            heart.classList.add('collected');
            collectedHearts++;
            
            // Show message
            messageText.textContent = heartMessages[index];
            message.style.display = 'block';
            
            // Play sound
            collectSound.currentTime = 0;
            collectSound.play();
            
            // Remove heart after animation
            setTimeout(() => {
                heart.style.display = 'none';
            }, 500);
        }
        
        // Close message
        function closeMessage() {
            message.style.display = 'none';
        }
        
        // End game
        function endGame() {
            gameActive = false;
            winSound.play();
            backgroundMusic.pause();
            endMessage.style.display = 'block';
        }
        
        // Restart game
        function restartGame() {
            collectedHearts = 0;
            playerX = 50;
            playerY = 80;
            isJumping = false;
            gameActive = true;
            
            // Reset hearts
            hearts.forEach(heart => {
                heart.classList.remove('collected');
                heart.style.display = 'block';
                heart.style.opacity = '1';
                heart.style.transform = 'scale(1)';
            });
            
            // Hide messages
            endMessage.style.display = 'none';
            message.style.display = 'none';
            
            // Update player position
            updatePlayerPosition();
            
            // Restart music
            if (musicPlaying) {
                backgroundMusic.currentTime = 0;
                backgroundMusic.play();
            }
        }
        
        // Toggle sound
        function toggleSound() {
            musicPlaying = !musicPlaying;
            
            if (musicPlaying) {
                backgroundMusic.play();
                soundControl.innerHTML = '<i>🔊</i>';
            } else {
                backgroundMusic.pause();
                soundControl.innerHTML = '<i>🔇</i>';
            }
        }
        
        // Start the game
        window.onload = initGame;
    </script>
</body>
</html>
